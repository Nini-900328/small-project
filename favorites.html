<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scale=yes, minimum-scale=1.0, maximum-scale=3.0">
  <title>Cafind-Favorites</title>
  <link rel="icon" href="./photo/Logoicon2.png">
  <link rel="stylesheet" href="./share.css">
  <link rel="stylesheet" href="./favorites.css">
</head>

<body class="background-cover">
  
  <div id="shared-nav"></div>


  <div class="container">
    <div id="favorites-container" class="favorites-list">
      <!-- 收藏的店鋪項目會動態插入在這裡 -->
    </div>
    <p id="no-favorites-msg" class="no-favorites-msg" style="display: none;">No favorite shops yet.</p> <!-- 顯示空的提示 -->
    <div class="category-container">
      <input type="text" id="new-category-name" placeholder="New Category" class="category-name-input">
      <button onclick="createNewGroup()">Create</button>
      <div id="categories-list" class="categories-list"></div>
    </div>
  </div>

  <script src="./favorites.js"></script>
  <script src="./share.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</body>

</html>
